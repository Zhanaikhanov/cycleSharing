{% extends 'main/base.html' %}

{% block title %}
Sign In
{% endblock %}


{% block content %}
<form method="post" novalidate>
  {% csrf_token %}

	{% if error %}
	<h2>{{ error }}</h2>
	{% endif %}

	{% if success %}
	<h2>{{ success }}</h2>
	{% endif %}

  {{ form }}
  <button type="submit">Sign In</button>
</form>
{% endblock %}
